{% block title %}
    Results
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ergebnisse</title>
</head>
<body>
    <!-- Video player -->
    <video id="videoPlayer" width="640" height="360" controls>
        Ihr Browser unterst√ºtzt das Video-Tag nicht.
    </video>

    <!-- File selection -->
    <input type="file" id="videoInput" accept="video/*">
    <div id="results">
        <div id="mean_pitch" class="result-box">Mean Pitch: <span id="mean_pitch_value"></span></div>
        <div id="std_pitch" class="result-box">Standard Deviation of Pitch: <span id="std_pitch_value"></span></div>
        <div id="hnr" class="result-box">Harmonicity (HNR): <span id="hnr_value"></span></div>
        <div id="zcr" class="result-box">Zero Crossing Rate: <span id="zcr_value"></span></div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('videoInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var videoPlayer = document.getElementById('videoPlayer');
                var fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoPlayer.load();
                videoPlayer.play();

                // Send the file to the backend
                var formData = new FormData();
                formData.append('videoFile', file);

                fetch('/upload_video', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    console.log('Video file uploaded successfully', data);
                }).catch(error => {
                    console.error('Error uploading video file', error);
                });
            }
        });

        document.getElementById('videoPlayer').addEventListener('timeupdate', async function() {
            var currentTime = Math.floor(this.currentTime);
            const response = await fetch(`/fetch_audio_analysis?time=${currentTime}`);
            const data = await response.json();
            document.getElementById('mean_pitch_value').innerText = data.mean_pitch;
            document.getElementById('std_pitch_value').innerText = data.std_pitch;
            document.getElementById('hnr_value').innerText = data.hnr;
            document.getElementById('zcr_value').innerText = data.zcr;
        });
    </script>
</body>
{% endblock %}
